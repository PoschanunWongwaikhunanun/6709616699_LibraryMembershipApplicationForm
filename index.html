<body> <h1><b><u>สมัครสมาชิกห้องสมุด</u></b></h1>

        <p>ประเภทหนังสือที่สนใจ </p>*required
                <input id="input-booktype1" type="radio" name="booktype1" value="นิยายและวรรณกรรม"><label for="input-booktype1">นิยายและวรรณกรรม</label>

        <p>ต้องการรับข้อมูลข่าวสารจากห้องสมุดหรือไม่ *required</p>
        <input id="input-Yes" type="radio" name="Yes/No" value="Yes"><label for="input-Yes">Yes</label>
        <input id="input-No" type="radio" name="Yes/No" value="No"><label for="input-No">No</label>
